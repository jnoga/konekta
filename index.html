<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <script type="text/javascript" src="assets/libraries/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="assets/libraries/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="assets/libraries/strophe.js"></script>
    <script type="text/javascript" src="assets/libraries/strophe.receipts.js"></script>
    <script type="text/javascript" src="assets/libraries/strophe.register.js"></script>
    <script type="text/javascript" src="assets/libraries/iso8601_support.js"></script>
    <script type="text/javascript" src="assets/libraries/strophe.rsm.js"></script>
    <script type="text/javascript" src="assets/libraries/strophe.archive.js"></script>
    <script type="text/javascript" src="assets/libraries/konekta-effects-1.0.js"></script>
    <script type="text/javascript" src="assets/libraries/konekta-1.0.js"></script>
    <script type="text/javascript" src="assets/libraries/konekta-events-1.0.js"></script>
    <title>Konekta</title>
  </head>
  <body>

    <section id="login-section">
      <header>
          <h1>Konekta</h1>
      </header>
      <center>
        <article id="login">
          <form class="loginBox">
             <div>JID: </div><input type="text" id="jid"/>
             <div>Password: </div><input type="password" id="password"/>
             <input type="button" id="log_button" value="Konekta!" />
          </form>
          <a href="#" onclick="changeToRegSection();" id="reg_link">Register</a>
          <div id="login_log"></div>
        </article>
      </center>
    </section>

    <section id="register-section">
      <header>
          <h1>Konekta - Register</h1>
      </header>
        <article id="register">
          <form class="registerBox">
            <div class="row">
              <div>Username (JID)*: </div><input type="text" id="rjid"/>
            </div>
            <div class="row">
              <div>Email*: </div><input type="email" id="email"/>
            </div>
            <div class="row">
              <div>Name*: </div><input type="text" id="name"/>
            </div>
            <div class="row">
              <div>Surname: </div><input type="text" id="surname"/>
            </div>
            <div class="row">
              <div>Gender: </div>
              <select id="gender">
                <option value="">Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="row">
              <div>Age: </div><input type="text" id="age" size="4"/>
            </div>
            <div class="row">
              <div>Password*: </div><input type="password" id="rpassword"/>
            </div>
            <div class="row">
              <div>Repeat Password*: </div><input type="password" id="rrpassword"/>
            </div>
            <center>
              <input type="button" id="reg_button" value="Register!" />
            </center>
          </form>
          <div id="reg_log">
            <p id="vusername" style="display:none;">Username not valid</p>
            <p id="vemail" style="display:none;">Enter a valid email </p>
            <p id="spass" style="display:none;">The two passwords are not the same</p>
          </div>
        </article>
    </section>

    <section id="main-section">
      <center>
        <article id="home">
          <header>
            <h1>Konekta</h1>
            <div onclick='logout();' id='logout'>&#10006;</div>
          </header>
          <div id="roster-area">
            <ul></ul>
          </div>
        </article>
        <div id="chat-area"></div>
      </center>

    </section>

  </body>
</html>
